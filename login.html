<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width:400px;">
            <h2 class="text-center mb-4">Đăng nhập</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="mb-3">
                <input type="text" name="username" class="form-control mb-2" placeholder="Tên tài khoản" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Mật khẩu" required>
                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>

            <h5 class="text-center mb-3">Chưa có tài khoản?</h5>
            <form action="/signup" method="POST">
                <input type="text" name="username" class="form-control mb-2" placeholder="Tên tài khoản" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Mật khẩu" required>
                <button type="submit" class="btn btn-success w-100">Đăng ký</button>
            </form>
        </div>
    </div>
</body>
</html>
